services:
  # PostgreSQL database
  postgres:
    image: postgres:17-alpine
    container_name: rateflow-postgres
    environment:
      POSTGRES_DB: rateflow
      POSTGRES_USER: rateflow
      POSTGRES_PASSWORD: rateflow_password
      POSTGRES_INITDB_ARGS: "-E UTF8"
    # ports:
    #   - "5433:5432"  # Not exposed to host, internal access only
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rateflow"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rateflow-network

  # Redis cache
  redis:
    image: redis:8-alpine
    container_name: rateflow-redis
    # ports:
    #   - "6380:6379"  # Not exposed to host, internal access only
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - rateflow-network

  # API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: rateflow-api:latest
    container_name: rateflow-api
    ports:
      - "8080:8080"
    environment:
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: "8080"
      ENVIRONMENT: "development"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_USER: "rateflow"
      DB_PASSWORD: "rateflow_password"
      DB_NAME: "rateflow"
      DB_SSLMODE: "disable"
      # Redis configuration (use service name)
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ""
      REDIS_DB: "0"
      LOG_LEVEL: "info"
      LOG_FORMAT: "json"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "-O", "/dev/null", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - rateflow-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  rateflow-network:
    driver: bridge
