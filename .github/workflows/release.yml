name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0, v1.2.3, etc.

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          # Build API binary
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags "-X main.Version=${{ steps.version.outputs.VERSION }} -s -w" \
            -o rateflow-api-linux-amd64 \
            ./cmd/api

          # Build Worker binary
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags "-X main.Version=${{ steps.version.outputs.VERSION }} -s -w" \
            -o rateflow-worker-linux-amd64 \
            ./cmd/worker

          # Create checksums
          sha256sum rateflow-api-linux-amd64 > checksums.txt
          sha256sum rateflow-worker-linux-amd64 >> checksums.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            tyokyo320/rateflow-api:${{ steps.version.outputs.VERSION }}
            tyokyo320/rateflow-api:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Worker Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/docker/worker.Dockerfile
          push: true
          tags: |
            tyokyo320/rateflow-worker:${{ steps.version.outputs.VERSION }}
            tyokyo320/rateflow-worker:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate changelog
        id: changelog
        run: |
          # Generate changelog from commits since last tag
          PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Docker Images

            - **API**: `tyokyo320/rateflow-api:${{ steps.version.outputs.VERSION }}`
            - **Worker**: `tyokyo320/rateflow-worker:${{ steps.version.outputs.VERSION }}`

            ## Installation

            ### Using Docker
            ```bash
            docker pull tyokyo320/rateflow-api:${{ steps.version.outputs.VERSION }}
            docker pull tyokyo320/rateflow-worker:${{ steps.version.outputs.VERSION }}
            ```

            ### Using Kubernetes
            ```bash
            # Update image tags in deploy/k8s/api/kustomization.yaml and deploy/k8s/worker/kustomization.yaml
            kubectl apply -k deploy/k8s
            ```

            ### Binary Download
            Download the binaries from the assets below and verify checksums.
          files: |
            rateflow-api-linux-amd64
            rateflow-worker-linux-amd64
            checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
