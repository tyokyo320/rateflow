basePath: /
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
    url: https://github.com/tyokyo320/rateflow
  description: |-
    Multi-currency exchange rate tracking service powered by UnionPay

    This API provides access to historical and current exchange rates
    for 1,920+ currency pairs from UnionPay (12 base Ã— 160+ target currencies).
