paths:
  /api/rates:
    get:
      consumes:
      - application/json
      description: Retrieves the exchange rate for a given currency pair on a specific
        date
      parameters:
      - description: Currency pair (e.g., CNY/JPY, CNYJPY, or CNY-JPY)
        in: query
        name: pair
        required: true
        type: string
      - description: Date in YYYY-MM-DD format (e.g., 2025-01-15)
        in: query
        name: date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success response with rate data
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request error
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Rate not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Get exchange rate for a specific date
      tags:
      - rates
  /api/rates/latest:
    get:
      consumes:
      - application/json
      description: Retrieves the most recent exchange rate for a given currency pair
      parameters:
