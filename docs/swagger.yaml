            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Get latest exchange rate
      tags:
      - rates
  /api/rates/list:
    get:
      consumes:
      - application/json
      description: Retrieves a paginated list of exchange rates, optionally filtered
        by currency pair
      parameters:
      - description: Currency pair filter (e.g., CNY/JPY, CNYJPY, or CNY-JPY)
        in: query
        name: pair
        type: string
      - default: 1
        description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - default: 20
        description: 'Items per page (default: 20, max: 100)'
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
