apiVersion: v1
kind: ConfigMap
metadata:
  name: rateflow-config
  namespace: rateflow
data:
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_USER: "rateflow"
  DB_NAME: "rateflow"
  DB_SSLMODE: "disable"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  SERVER_HOST: "0.0.0.0"
  SERVER_PORT: "8080"
  ENVIRONMENT: "production"
