---
# Recommended: Use fetch-matrix for efficient batch fetching
apiVersion: batch/v1
kind: CronJob
metadata:
  name: rateflow-fetch-matrix
  namespace: rateflow
  labels:
    app: rateflow-worker
    component: worker
    job-type: fetch-matrix
spec:
  # Run every hour to fetch all currency pairs
  schedule: "0 * * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        app: rateflow-worker
        component: worker
        job-type: fetch-matrix
    spec:
      backoffLimit: 3
      template:
        metadata:
          labels:
            app: rateflow-worker
            component: worker
            job-type: fetch-matrix
        spec:
          restartPolicy: OnFailure
          containers:
          - name: worker
            image: tyokyo320/rateflow-api:latest  # Uses rateflow-api image which includes worker
            imagePullPolicy: Always
            command: ["/app/rateflow-worker"]
            args:
              - "fetch-matrix"
              - "--currencies"
              - "CNY,JPY,USD,EUR,GBP"  # Configure your currency list here
              - "--provider"
              - "unionpay"
            envFrom:
            - configMapRef:
                name: rateflow-config
            env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rateflow-secret
                  key: DB_PASSWORD
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rateflow-secret
                  key: REDIS_PASSWORD
                  optional: true
            resources:
              requests:
                memory: "128Mi"
                cpu: "200m"
              limits:
                memory: "256Mi"
                cpu: "500m"
