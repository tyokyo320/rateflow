---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: rateflow
  labels:
    app: postgres
    component: database
spec:
  selector:
    app: postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
