apiVersion: apps/v1
kind: Deployment
metadata:
  name: rateflow-web
  namespace: rateflow
  labels:
    app: rateflow
    component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rateflow
      component: web
  template:
    metadata:
      labels:
        app: rateflow
        component: web
    spec:
      containers:
      - name: web
        image: tyokyo320/rateflow-web:latest
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
